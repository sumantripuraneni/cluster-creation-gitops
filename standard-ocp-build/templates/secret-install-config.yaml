apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.clusterName }}-install-config
  namespace: {{ .Values.clusterName }}
type: Opaque
stringData:
  install-config.yaml: |-
    apiVersion: v1
    metadata:
      name: {{ .Values.clusterName }}
    baseDomain: {{ .Values.baseDomain }}
    controlPlane:
      hyperthreading: Enabled
      name: master
      replicas: {{ .Values.controlplaneReplicas }}
      platform:
        azure:
          osDisk:
            diskSizeGB: 128
          type: Standard_D4s_v3
    compute:
    - hyperthreading: Enabled
      name: 'worker'
      replicas: {{ .Values.computeReplicas }}
      platform:
        azure:
          type: Standard_D2s_v3
          osDisk:
            diskSizeGB: 128
          zones:
          - "1"
          - "2"
          - "3"
    networking:
      networkType: OVNKubernetes
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.0.0.0/16
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      azure:
        baseDomainResourceGroupName: {{ .Values.provider.resourceGroup }}
        cloudName: AzurePublicCloud
        region: {{ .Values.provider.region }}
    pullSecret: "" # skip, hive will inject based on it's secrets
    sshKey: |-
        {{ .Values.sshPubkey }}
